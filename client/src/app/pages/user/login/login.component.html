<div class="hero min-h-screen">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <div
        class="bg-[url('https://ddex.co.uk/wp-content/uploads/2018/10/Live-Music-Events-Stand-Design.jpg')] bg-center bg-cover rounded-box shadow-xl"
      >
        <div class="backdrop-blur p-5 rounded-box">
          <h1 class="text-5xl font-headers text-white w-fit">
            Login now!
            <div
              class="bg-gradient-to-r from-beatfinder-blue to-beatfinder-green h-2"
            ></div>
          </h1>
          <p class="py-6 text-white text-bolder">
            Sign in to receive personalized updates and event alerts tailored to
            your favorite artists. Customize your preferences for a curated
            lineup of live shows and releases. Stay in the loop effortlessly
            with a tailored account experience.
          </p>
        </div>
      </div>
    </div>
    <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <form class="card-body" (ngSubmit)="login()" ngNativeValidate>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input
            type="email"
            placeholder="email"
            class="input input-bordered"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input
            type="password"
            placeholder="password"
            class="input input-bordered"
            [(ngModel)]="password"
            name="password"
            required
          />
          <label class="label">
            <a href="#" class="label-text-alt link link-hover"
              >Forgot password?</a
            >
          </label>
        </div>
        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary text-bold text-white">
            Login
          </button>
        </div>
        <a
          (click)="loginWithSpotify()"
          class="btn btn-primary bg-spotify-green text-white hover:bg-spotify-green-hover border-spotify-green hover:border-spotify-green-hover"
        >
          <div class="absolute left-10">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="2.5em"
              height="2.5em"
              viewBox="0 0 24 24"
            >
              <path
                fill="#ffffff"
                d="M17.9 10.9C14.7 9 9.35 8.8 6.3 9.75c-.5.15-1-.15-1.15-.6c-.15-.5.15-1 .6-1.15c3.55-1.05 9.4-.85 13.1 1.35c.45.25.6.85.35 1.3c-.25.35-.85.5-1.3.25m-.1 2.8c-.25.35-.7.5-1.05.25c-2.7-1.65-6.8-2.15-9.95-1.15c-.4.1-.85-.1-.95-.5s.1-.85.5-.95c3.65-1.1 8.15-.55 11.25 1.35c.3.15.45.65.2 1m-1.2 2.75c-.2.3-.55.4-.85.2c-2.35-1.45-5.3-1.75-8.8-.95c-.35.1-.65-.15-.75-.45c-.1-.35.15-.65.45-.75c3.8-.85 7.1-.5 9.7 1.1c.35.15.4.55.25.85M12 2A10 10 0 0 0 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2"
              />
            </svg>
          </div>
          Login with Spotify
        </a>
      </form>
      <div class="form-control card-body pt-0">
        <a class="btn btn-info text-white" routerLink="/register"
          >New to Beatfinder? Register</a
        >
      </div>
    </div>
  </div>
</div>
