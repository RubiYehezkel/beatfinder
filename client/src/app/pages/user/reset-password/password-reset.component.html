<div class="hero min-h-screen">
  <div class="hero-overlay bg-opacity-60"></div>
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <div
        class="bg-[url('https://ddex.co.uk/wp-content/uploads/2018/10/Live-Music-Events-Stand-Design.jpg')] bg-center bg-cover rounded-box shadow-xl"
      >
        <div class="backdrop-blur p-5 rounded-box">
          <h1 class="text-5xl font-headers text-white w-fit">
            Reset Password
            <div
              class="bg-gradient-to-r from-beatfinder-blue to-beatfinder-green h-2"
            ></div>
          </h1>
          <p class="py-6 text-white text-bolder">
            Enter your current password and your new password to reset your
            password.
          </p>
        </div>
      </div>
    </div>
    <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <form class="card-body" (ngSubmit)="resetPassword()" ngNativeValidate>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Current Password</span>
          </label>
          <input
            type="password"
            placeholder="**********"
            class="input input-bordered"
            [(ngModel)]="currentPassword"
            name="currentPassword"
            required
          />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">New Password</span>
          </label>
          <input
            type="password"
            placeholder="New Password"
            class="input input-bordered"
            [(ngModel)]="newPassword"
            name="newPassword"
            required
          />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Re-enter New Password</span>
          </label>
          <input
            type="password"
            placeholder="Re-enter New Password"
            class="input input-bordered"
            [(ngModel)]="reenterNewPassword"
            name="reenterNewPassword"
            required
          />
        </div>
        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary text-bold text-white">
            Reset Password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
